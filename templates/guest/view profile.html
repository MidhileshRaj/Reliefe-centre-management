{% extends 'guest/Home2.html' %}
{% block body %}
<body>

      <td colspan="2">&nbsp;<img src="{{ data['photo'] }}" height="100px" width="100px">
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td>&nbsp;{{ data['name'] }}</td>
    </tr>

</html>
